<!doctype html><html><head><meta charset='utf-8'/><style>body{font-family:system-ui,sans-serif;background:#111;color:#eee;margin:0;padding:16px}h1{font-size:16px;margin:0 0 12px 0}.control{margin-bottom:12px}label{display:block;font-size:12px;margin-bottom:4px}input[type=range]{width:100%}</style></head><body><h1>Super Clipper</h1><div class='control'><label>Drive</label><input id='drive' type='range' min='0' max='1' step='0.001'/></div><div class='control'><label>Mix</label><input id='mix' type='range' min='0' max='1' step='0.001'/></div><script>const controls={drive:document.getElementById('drive'),mix:document.getElementById('mix')};function setParam(id,value){window.parent.postMessage({type:'setParam',paramId:id,value:Number(value)},'*');}controls.drive.addEventListener('input',e=>setParam('drive',e.target.value));controls.mix.addEventListener('input',e=>setParam('mix',e.target.value));window.addEventListener('message',e=>{const msg=e.data;const p=msg?.state?.params||{};if(msg?.type==='init'||msg?.type==='state'){if(p.drive!==undefined)controls.drive.value=p.drive;if(p.mix!==undefined)controls.mix.value=p.mix;}});window.parent.postMessage({type:'requestState'},'*');</script></body></html>
